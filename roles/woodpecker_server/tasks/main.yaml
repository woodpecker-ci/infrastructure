- name: Create Woodpecker directory
  ansible.builtin.file:
    path: /opt/woodpecker
    state: directory
    mode: '0o700'
  tags:
    - woodpecker
    - woodpecker-server

- name: Create Woodpecker server container
  community.docker.docker_container:
    name: woodpecker_server
    hostname: woodpecker-server
    pull: 'always'
    image: woodpeckerci/woodpecker-server:{{ woodpecker_server_version }}
    restart_policy: 'always'
    volumes:
      - /opt/woodpecker:/var/lib/woodpecker/
    networks:
      - name: web
    env:
      WOODPECKER_OPEN: 'true'
      WOODPECKER_HOST: '{{ woodpecker_server_host | string }}'
      WOODPECKER_ORGS: '{{ woodpecker_server_orgs | string }}'
      WOODPECKER_ADMIN: '{{ woodpecker_server_admins | string }}'
      WOODPECKER_GITHUB: 'true'
      WOODPECKER_GITHUB_CLIENT: '{{ woodpecker_server_github_client | string }}'
      WOODPECKER_GITHUB_SECRET: '{{ woodpecker_server_github_secret | string }}'
      WOODPECKER_AGENT_SECRET: '{{ woodpecker_server_agent_secret | string }}'
      WOODPECKER_GITHUB_MERGE_REF: 'false'
      WOODPECKER_PLUGINS_PRIVILEGED: >-
        docker.io/woodpeckerci/plugin-docker-buildx:latest,
        docker.io/woodpeckerci/plugin-docker-buildx:5.0.0,
        docker.io/woodpeckerci/plugin-docker-buildx:5.1.0,
        docker.io/woodpeckerci/plugin-docker-buildx:5.2.0,
        docker.io/woodpeckerci/plugin-docker-buildx:5.2.1,
        docker.io/woodpeckerci/plugin-docker-buildx:5.0,
        docker.io/woodpeckerci/plugin-docker-buildx:5.1,
        docker.io/woodpeckerci/plugin-docker-buildx:5,
        codeberg.org/woodpecker-plugins/docker-buildx:latest,
        codeberg.org/woodpecker-plugins/docker-buildx:5.0.0,
        codeberg.org/woodpecker-plugins/docker-buildx:5.1.0,
        codeberg.org/woodpecker-plugins/docker-buildx:5.2.0,
        codeberg.org/woodpecker-plugins/docker-buildx:5.2.1,
        codeberg.org/woodpecker-plugins/docker-buildx:5.0,
        codeberg.org/woodpecker-plugins/docker-buildx:5.1,
        codeberg.org/woodpecker-plugins/docker-buildx:5
  tags:
    - woodpecker
    - woodpecker-server
